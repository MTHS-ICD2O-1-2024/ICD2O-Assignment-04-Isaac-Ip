<!DOCTYPE html>
<!-- ICS2O-Assignment-04-HTML-MDL -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Order a Pizza, in JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Isaac Ip" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Order a Pizza, in JS</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Order a Pizza, in JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/pizza.png" alt="=Pizza">
        <h1>&nbsp Select your toppings for your pizza:</h1>
      </div>
      <!-- Numeric radio for number-->
      <div></div>
      <form action="#">
        Size of Pizza:
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="large-pizza">
          <input type="radio" id="large-pizza" class="mdl-radio__button" name="size-of-pizza" value="large" checked>
          <span class="mdl-radio__label">Large</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="extra-large-pizza">
          <input type="radio" id="extra-large-pizza" class="mdl-radio__button" name="size-of-pizza" value="extra-large">
          <span class="mdl-radio__label">Extra Large</span>
        </label>
        <br>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <select class="mdl-textfield__input" id="toppings">
            <option value="1">One Topping</option>
            <option value="2">Two Toppings</option>
            <option value="3">Three Toppings</option>
            <option value="4">Four Toppings</option>
          </select>
          <label class="mdl-textfield__label" for="day-of-week">Number of Toppings</label>
          <br>
          <!-- Raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculatePizzaCost()" type="button">
            Calculate Pizza Cost
          </button>
      </form>
      <div id="result">
      </div>
      <br />
    </main>
  </div>
</body>

</html>
